<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

  <title>Pie Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    </meta>
</head>
<body>
<div th:inline="javascript">
    <canvas th:id="${myChart}" width="200" height="180"></canvas>
    <script th:inline="javascript">
        let x , y;
        x = 80;
        y = 100- x;
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Maturity '+ x + '%', ''],
                datasets: [{
                    data: [x, y],
                    backgroundColor: [
                        'rgb(234,7,7)',
                        'rgb(255,255,255)'
                    ],
                    borderColor: [
                        'rgb(234,7,7)',
                        'rgb(255,255,255)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: false,
                cutoutPercentage: 75
            }
        });
    </script>
</div>
</body>
</html>
